<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            max-width: 600px;
            background-color: rgb(41, 0, 0);
            border: 5px solid rgb(4, 255, 4);
            max-width: 0 auto;
        }

        .row{
            height: 200px;
            border: 5px solid rgb(255, 188, 188);
            display: flex; 
        }

        .row-3{   
            justify-content: center;   
        }

        .col{
            border: 2px dotted rgb(38, 38, 43);
            padding: 10px;
            box-sizing: border-box;
        }

        .row-1 .col1{
            background-color: teal;
            width: 33.33%;
        }

        .row-1 .col2{
            background-color: thistle;
            width: 66.66%;
        }

        .row-2 .col1{
            background-color: tomato;
            width: 33.33%;
        }

        .row-2 .col2{
            background-color: turquoise;
            width: 33.33%;
        }

        .row-3 .col1{
            background-color: violet;
            width: 33.33%;
        }

        .row-3 .col2{
            background-color: yellowgreen;
            width: 33.33%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class=" row row-1">
            <div class="col col-sm-6 col1">Row1 col1</div>
            <div class="col col-sm-6 col2">Row1 col2</div>
        </div>

        <div class=" row row-2">
            <div class="col col-sm-6 col1">Row2 col1</div>
            <div class="col col-sm-6 col2">Row2 col2</div>
        </div>

        <div class=" row row-3">
            <div class="col col-sm-6 col1">Row3 col1</div>
            <div class="col col-sm-6 col2">Row3 col2</div>
        </div>

    </div>
</body>
</html>
